<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: var(--color-surface);
            color: var(--color-text-base);
            transition: background-color 300ms ease, color 300ms ease;
        }
        
        .theme-test-box {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background-color: var(--color-surface-raised);
            border: 1px solid var(--color-surface-sunken);
        }
        
        .theme-controls {
            margin: 20px 0;
        }
        
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: var(--color-brand-primary);
            color: var(--color-text-inverse);
        }
        
        /* Theme definitions */
        :root {
            --color-surface: #0B1220;
            --color-surface-raised: #111827;
            --color-surface-sunken: #0A0F1C;
            --color-text-base: #F8FAFC;
            --color-text-muted: #94A3B8;
            --color-text-inverse: #111827;
            --color-brand-primary: #F97316;
        }
        
        html[data-theme="dark"] {
            --color-surface: #0B1220;
            --color-surface-raised: #111827;
            --color-surface-sunken: #0A0F1C;
            --color-text-base: #F8FAFC;
            --color-text-muted: #94A3B8;
            --color-text-inverse: #111827;
            --color-brand-primary: #F97316;
        }
        
        html[data-theme="light"] {
            --color-surface: #FFFFFF;
            --color-surface-raised: #F1F5F9;
            --color-surface-sunken: #E2E8F0;
            --color-text-base: #0F172A;
            --color-text-muted: #64748B;
            --color-text-inverse: #F8FAFC;
            --color-brand-primary: #D94F00;
        }
        
        html[data-theme="high-contrast"] {
            --color-surface: #ffffff;
            --color-surface-raised: #ffffff;
            --color-surface-sunken: #f0f0f0;
            --color-text-base: #000000;
            --color-text-muted: #222222;
            --color-text-inverse: #ffffff;
            --color-brand-primary: #0047AB;
        }
    </style>
</head>
<body>
    <h1>Theme Verification Test</h1>
    
    <div class="theme-controls">
        <button onclick="setTheme('dark')">Dark Theme</button>
        <button onclick="setTheme('light')">Light Theme</button>
        <button onclick="setTheme('high-contrast')">High Contrast</button>
    </div>
    
    <div class="theme-test-box">
        <h2>Theme Test Box</h2>
        <p>This box should change appearance when you switch themes.</p>
        <p class="muted">This is muted text that should also change.</p>
    </div>
    
    <div class="theme-test-box">
        <h2>Another Test Box</h2>
        <p>Background colors, text colors, and borders should all change.</p>
    </div>
    
    <script>
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
    </script>
</body>
</html>
